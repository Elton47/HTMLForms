<!DOCTYPE html>
<html>
  <head>
    <title>HTMLForms</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-and-title">
        <i class="material-icons">text_fields</i>
        <h3>HTML<wbr>Forms</wbr></h3>
      </div>
    </header>
    <main>
      <div class="main-content">
        <form id="first-form" class="card">
          <div class="form-header">
            <div class="clear-form-button-wrapper">
              <button id="clear-form-button" class="fab danger"><i class="material-icons">clear_all</i></button>
            </div>
          </div>
          <div class="form-content">
            <div class="fields-wrapper">
              <div class="input-wrapper">
                <label>URL</label>
                <input type="url" autofocus required pattern="https?://.+" title="https://domain.TLD" />
              </div>
              <div class="input-wrapper">
                <label>Number</label>
                <input type="number" required min="0" max="999" />
              </div>
              <div class="input-wrapper">
                <label>Range</label>
                <input type="range" required min="1" max="100" value="25" />
              </div>
            </div>
            <button type="submit" class="fab primary"><i class="material-icons">check</i>&nbsp;Submit</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
    </footer>
  </body>
</html>

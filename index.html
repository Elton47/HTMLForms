    </header>
    <main>
      <div class="main-content">
        <form id="first-form" class="card">
          <div class="form-header">
            <button id="clear-form-button" class="fab"><i class="material-icons">clear_all</i></button>
          </div>
          <div class="form-content">
            <div class="fields-wrapper">
              <div class="input-wrapper">
                <label>URL</label>
                <input type="url" autofocus required pattern="https?://.+" title="https://domain.TLD" />
              </div>
              <div class="input-wrapper">
                <label>Number</label>
                <input type="number" required min="0" max="999" />
              </div>
              <div class="input-wrapper">
                <label>Range</label>
                <input type="range" required min="1" max="100" value="25" />
              </div>
            </div>
            <button type="submit" class="fab"><i class="material-icons">check</i>&nbsp;Submit</button>
          </div>
        </form>
      </div>
    </main>

    </footer>

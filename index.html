<!DOCTYPE html>
<html>
  <head>
    <title>Material Design 2</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo-and-title">
        <i class="material-icons">text_fields</i>
        <h3>HTML<wbr />Forms</h3>
      </div>
    </header>
    <main>
      <div class="main-content">
        <form id="first-form" class="card" onsubmit="formOnSubmit(event);">
          <div class="form-status-bar">
            <ul class="action-buttons-wrapper">
              <li class="triangle-down" title="Minimize"></li>
              <li class="square" title="Resize"></li>
              <li class="circle" title="Close"></li>
            </ul>
          </div>
          <div class="form-header">
            <div class="form-header-title">
              <h2>Material Design 2</h2>
              <h3>Forms</h3>
            </div>
            <div class="clear-form-button-wrapper">
              <button id="clear-form-button" class="fab danger"><i class="material-icons">clear_all</i></button>
            </div>
          </div>
          <div class="form-content">
            <div class="fields-wrapper">
              <div class="input-wrapper">
                <input type="url" autofocus required pattern="https?://.+" />
                <label>URL</label>
              </div>
              <div class="input-wrapper">
                <input type="number" required min="0" max="999" />
                <label>Number</label>
              </div>
              <div class="input-wrapper">
                <input id="name-field" type="text" required />
                <label>Name</label>
              </div>
              <div class="input-wrapper">
                <input type="range" required min="1" max="100" value="25" />
                <label>Range</label>
              </div>
            </div>
            <button id="submit-form-button" type="submit" class="fab primary"><i class="material-icons">check</i><label>&nbsp;Submit</label></button>
          </div>
        </form>
      </div>
      <div class="toast"></div>
    </main>
    <footer>
    </footer>
  </body>
</html>
